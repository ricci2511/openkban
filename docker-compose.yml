version: '3.8'
services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./data:/redis/data
    env_file:
      # a .env file with a REDIS_URL var is required, the one from .env.example should work out of the box
      - .env
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: openkban_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: true
    volumes:
      - ./data:/db/var/lib/mysql
